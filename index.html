<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Les petits plats - Consultez nos meilleures recettes de cuisine">
        
        <!-- CSS only -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./public/style.css">        
        <link rel="icon" type="image/png"  href="./assets/favicon/favicon-500x500.png">
        
        <title>Les petits plats</title>
    </head>

    <body>

        <header class="flex site-header site-header--homePage" aria-label="En-tête du site web" aria-hidden="false">
            <div class="row">
                <nav class="col navbar navbar-expand">
                    <a href="./index.html">
                        <img class="logo" src="./assets/logo/logo-500x500.png" width="300" alt="Les petits plats logo">
                    </a>
                </nav>
            </div>
        </header>

        <main class="mainContainer">
            <form class="flex mainForm searchSection">
                <div class="mainSearch">
                    <input type="search" class="form-control inputSearch" id="inputSearch" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                    <label for="searchInput">
                        <i class="bi bi-search"></i>
                    </label>
                </div>
            </form>

            <section class="TagArea"></section>

            <section class="DropDownArea"></section>
      
            <section class="CardSection">
                <div class="CardsArea"></div>
            </section>

        <footer>
            <div class="card-message" id="cardMessage">Aucune recette ne correspond à votre critère... vous pouvez chercher "tarte aux pommes", "poisson", etc...</div>
        </footer>

    </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </body>
